<html>
<head>
	<title>
		Pixirain
	</title>
	<meta charset = "utf-8">
	<link rel = "stylesheet" href = "css/index.css">
</head>

<body>

	<script type="module" src = "js/index.js"></script>

	<div id = "container">
		<div id = "rain">
		</div>
		<div id = "menu">
			<div id = "menutitle">
				PixiRain
			</div>
			<div id = "options">
				<div id = "defaults">
					Restore Defaults
				</div>
				<div id = "rain-colour">
					Rain colour:
					<input type = "color" value = "#ffffff">
				</div>
				<div id = "canvas-colour">
					Background colour:
					<input type = "color" value = "#000000">
				</div>
				
				<div id = "rain-alpha">
					Transparency: 
					<input type = "range">
					<span>
						0.00
					</span>
				</div>

				<div id = "rain-num">
				</div>

				<div id = "rain-angle">
				</div>

				<div id = "generate">
					Generate Rain
				</div>
			</div>
		</div>
	</div>
</body>
</html>
