<html>
<head>
	<title>
		Pixirain
	</title>
	<meta charset = "utf-8">
	<link rel = "stylesheet" href = "css/index.css">
</head>

<body>

	<script type="module" src = "js/index.js"></script>

	<div id = "container">
		<div id = "rain">
		</div>
		<div id = "menu">
			<div id = "menutitle">
				PixiRain
			</div>
			<div id = "options">
				<div id = "defaults">
					Restore Defaults
				</div>
				<div id = "rain-colour">
					Rain colour:
					<input type = "color" value = "#ffffff">
				</div>
				<div id = "canvas-colour">
					Background colour:
					<input type = "color" value = "#000000">
				</div>
				
				<div id = "rain-alpha">
					Opacity: 
					<input id = "rain-alpha-range" type = "range" min = "0" max = "1" step = "0.01" value = "0.2">
					<input id = "rain-alpha-number" type = "number" min = "0" max = "1" step = "0.01" value = "0.2">
				</div>

				<div id = "rain-num">
					Particles: 
					<input id = "rain-num-range" type = "range" min = "2000" max = "6000" step = "100" value = "4096">
					<input id = "rain-num-number" type = "number" min = "2000" max = "6000" step = "100" value = "4096">
				</div>

				<div id = "rain-angle">
					Angle: 
					<input id = "rain-angle-range" type = "range" min = "-80" max = "80" step = "1" value = "0">
					<input id = "rain-angle-number" type = "number" min = "-80" max = "80" step = "1" value = "0">
				</div>

				<div id = "velocity">
					Velocity: 
					<input id = "velocity-range" type = "range" min = "10" max = "20" step = "1" value = "15">
					<input id = "velocity-number" type = "number" min = "10" max = "20" step = "1" value = "15">
				</div>


				<div id = "generate">
					Generate Rain
				</div>
			</div>
		</div>
	</div>
</body>
</html>
